{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<form style="width: 50%; margin: auto" method='POST'>
    <h1>{{type}} page</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-warning text-white">Update</button>
    <br>
    <a href="{% url 'pass_change' %}" class="btn btn-warning my-3">Change Password</a>
</form>

{% endblock %}
