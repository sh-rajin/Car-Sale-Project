{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form style="width: 50%; margin: auto" method='POST'>
    <h1>{{type}} page</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-warning text-white me-2">Submit</button>
    <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
</form>

{% endblock content %}
